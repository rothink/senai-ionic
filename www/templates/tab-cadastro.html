<ion-view view-title="Cadastro de pessoa">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="Nome" ng-model="pessoa.nome">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Sobrenome</span>
                <input type="text" placeholder="Sobrenome" ng-model="pessoa.sobrenome">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="pessoa.email">
            </label>
            <ul class="list">
                <li class="item item-toggle">
                    Doador de órgãos?
                    <label class="toggle toggle-positive">
                        <input type="checkbox" checked="" ng-model="pessoa.doador">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
            <button class="button button-block button-balanced" ng-click="save(pessoa);">
                Salvar
            </button>
        </div>
    </ion-content>
</ion-view>
