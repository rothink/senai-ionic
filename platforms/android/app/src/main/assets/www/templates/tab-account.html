<ion-view view-title="Configurações">
    <ion-content>
        <ion-list>
            <ion-toggle ng-model="config.isShowOnlyDoador" ng-click="attStatusConfig()" ng-checked="config.isShowOnlyDoador">
                Mostrar apenas doadores de órgãos
            </ion-toggle>
            <button class="button button-block button-positive" ng-click="removeAll()">
                Limpar todos os usuários
            </button>
        </ion-list>
    </ion-content>
</ion-view>
