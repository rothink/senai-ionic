<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Pessoas" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/pessoas">
    <ion-nav-view name="tab-pessoas"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Cadastro" icon-off="ion-android-person-add" icon-on="ion-android-person-add" href="#/tab/cadastro">
    <ion-nav-view name="tab-cadastro"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Configuração" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
